<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .centered {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginFormContainer">
            <h2>Sign In</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="identifier">User:</label>
                    <input type="text" id="identifier" placeholder="Enter username or email">
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="centered">
                <p>Don't have an account? <a href="#" id="registerLink">Register</a></p>
            </div>
        </div>
        <div id="registerFormContainer" style="display: none;">
            <h2>Sign up</h2>
            <form id="registrationForm">
                <div class="input-group">
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" placeholder="Enter new username">
                </div>
                <div class="input-group">
                    <label for="newEmail">Email:</label>
                    <input type="email" id="newEmail" placeholder="Enter email">
                </div>
                <div class="input-group">
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" placeholder="Enter new password">
                </div>
                <button type="submit">Register</button>
            </form>
            <div class="centered">
                <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
